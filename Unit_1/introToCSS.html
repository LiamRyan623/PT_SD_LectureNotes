    <!-- 
        CSS Box Model:
            - Content: The element/tag
            - Padding: The space around the content.
            - Border: A frame around the padding.
            - Margin: Space around the border.
        The sum of all of these item equal the element size.
            c + p + b + m = total element size.
        -->
